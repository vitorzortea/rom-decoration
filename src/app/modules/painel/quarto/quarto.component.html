<div id="quarto">
    <div>
        <img src="assets/img/base.png" alt="Seu Quarto">
        <span
            *ngFor="let estrutura of estruturas.estruturaGet()"
            class="{{estrutura.slug}}"
            [ngStyle]="{
                'background-color': estrutura.cor,
                'background-image': 'url('+estrutura.url+')'
            }">
        </span>
    </div>
</div>
